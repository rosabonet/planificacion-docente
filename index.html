<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planificador Docente Completo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Planificador Docente</h1>

  <form id="planForm">
    <input type="text" placeholder="Asignatura" required>
    <input type="date" required>
    <textarea placeholder="Inicio (actividades iniciales)" required></textarea>
    <textarea placeholder="Desarrollo (actividades de desarrollo)" required></textarea>
    <textarea placeholder="Cierre (actividades de cierre)" required></textarea>
    <textarea placeholder="Evidencias de aprendizaje" required></textarea>
    <textarea placeholder="Instrumentos de evaluación" required></textarea>
    <textarea placeholder="Metacognición" required></textarea>
    <textarea placeholder="Recursos" required></textarea>
    <button type="submit">Guardar planificación</button>
  </form>

  <h2>Planificaciones guardadas</h2>
  <div id="resultado"></div>

  <button onclick="generarPDF()">Exportar a PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
