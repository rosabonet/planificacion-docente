  <script>
    function imprimir() {
      window.print();
    }

    function guardarComoPDF() {
      const form = document.getElementById("planForm");
      html2pdf().from(form).save("planificacion.pdf");
    }

    function guardarComoWord() {
      const contenido = document.getElementById("planForm").innerHTML;
      const blob = new Blob(['<html><body>' + contenido + '</body></html>'], {
        type: 'application/msword'
      });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'planificacion.doc';
      link.click();
    }

    function mostrarPDF(event) {
      const file = event.target.files[0];
      if (file && file.type === "application/pdf") {
        const visor = document.getElementById("visorPDF");
        visor.src = URL.createObjectURL(file);
      } else {
